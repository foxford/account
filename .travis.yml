language: node_js
node_js: lts/*
cache:
  directories:
  - "${TRAVIS_BUILD_DIR}/node_modules"
git:
  depth: 1
notifications:
  slack:
    secure: 
env:
- NPM_KEY=${NPM_API_TOKEN}
jobs:
  include:
  - stage: commit
    script:
    - |
      npm test
      npm run coverage
  - stage: release
    provider: npm
    skip_cleanup: true
    before_install:
    - printf "${NPM_SCOPE}:registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=${NPM_KEY}" >> ${TRAVIS_BUILD_DIR}/.npmrc
    script:
    - if [[ ! -z ${TRAVIS_TAG} ]]; then npm dist-tag add ${TRAVIS_REPO_SLUG} ${TRAVIS_TAG}; else npm publish --access=public --tag=latest; fi
stages:
- name: warmup
- name: commit
- name: test
- name: release
  # if: "(branch = master AND type = push) OR env(TRAVIS_TAG) IS present"
